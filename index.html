<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Домашнее задание" />
        <meta name="keywords" content="HTML, GeekBrains, профессиональная верстка 1 урок" />
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>1 урок Проф верстка</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header_wrap">
                    <div class="header_left">
                        <a href="index.html"><img class="header_left_logo" src="images/icons/logo.png" alt="логотип"></a>
                        <div class="header_left_search">
                            <button class="header_left_search_btn open"></button>
                            <form action="#" method="GET">
                                <img class="header_left_search_btn close" src="" alt="закрыть поиск">
                                <input type="text" placeholder="поиск">
                                <input class="header_left_search_btn header_search" type="image" alt="найти">
                            </form>
                        </div>
                    </div>
                    <nav class="header_right">
                        <img class="header_right_menu" src="images/icons/menu_icon.png" alt="меню">
                        <a href="#"><img class="header_right_profile" src="images/icons/contacts_icon.png" alt="профиль"></a>
                        <a class="reference_header_right_cart" href="#"><div class="header_right_cart">
                           <img class="header_right_cart_img" src="images/icons/basket_icon.png" alt="корзина">
                           <div class="header_right_cart_counter">
                               <span>5</span>
                           </div>
                        </div></a>
                    </nav>
                </div>
            </header>
            <main class="content">
                <section class="first_box">
                    <div class="first_box_wrap">
                        <img class="first_box_image" src="images/photos/poster_main.svg" alt="главное изображение">
                        <div class="first_box_heading">
                            <span class="first_box_heading_first">THE BRAND</span><br /><span class="first_box_heading_second"> OF LUXERIOUS</span><span class="first_box_heading_third"> FASHION</span>
                        </div>
                    </div>
                </section>
                <section class="second_box">
                    <div class="second_box_wrap">
                        <div class="second_box_women">
                            <img class="second_box_women_image" src="images/photos/poster_women.jpg" alt="women">
                            <div class="second_box_women_flexbox">
                                <span class="second_box_women_first_text">30% OFF</span><br /><span class="second_box_women_second_text">FOR WOMEN</span> 
                            </div>
                        </div>
                        <div class="second_box_men">
                            <img class="second_box_men_image" src="images/photos/poster_men.jpg" alt="men">
                            <div class="second_box_men_flexbox">
                                <span class="second_box_men_first_text">HOT DEAL</span><br /><span class="second_box_men_second_text">FOR MEN</span>
                            </div>
                        </div>
                        <div class="second_box_kid">
                            <img class="second_box_kid_image" src="images/photos/poster_kid.jpg" alt="kid">
                            <div class="second_box_kid_flexbox">
                                <span class="second_box_kid_first_text">NEW ARRIVALS</span><br /><span class="second_box_kid_second_text">FOR KIDS</span>
                            </div>
                        </div>
                        <div class="second_box_accesories">
                            <img class="second_box_accesories_image" src="images/photos/poster_accessories.jpg" alt="accesories">
                            <div class="second_box_accesories_flexbox">
                                <span class="second_box_accesories_first_text">LUXIROUS & TRENDY</span><br /><span class="second_box_accesories_second_text">ACCESORIES</span>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>           
    </body>
</html>
